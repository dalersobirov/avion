<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/contact.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="contact_title">
            <a href="/main.html"><p class="subtitle-section_for-images contact-p">Sign Up</p></a>
            <h1 class="subtitle-section_for-images contact-h1" >It is free and always will be</h1>
        </div>
       <div class="contact-form">
        <form action="#">
            <div class="fullname">
                <input class="name" type="text" placeholder="First Name">
                <input class="name" type="text" placeholder="Last Name">
            </div>
            <div class="passwords">
                <input class="password" type="email" placeholder="Your Email">
                <input class="password" type="password" placeholder="Password">
                <input class="password" type="password" placeholder="Confirm Password">
            </div>
        </form>
       </div>
       <button class="button button-contact" >Submit</button>
    </div>


</body>
</html>
